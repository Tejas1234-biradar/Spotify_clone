<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone'</title>
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left ">
        <div class="close">
          <img class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-grey m-1 rounder p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="" />Home</li>
            <li><img class="invert" src="search.svg" alt="" />search</li>
          </ul>
        </div>
        <div class="library rounded bg-grey p-1 m-1 rounder">
          <div class="heading flex">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>
             
            </ul>
          </div>
        </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      
      <div class="right   bg-grey   rounder">
        <div class="header  rounder">
          <div class="nav">
            <div class="headFlex"> 
                <img class="invert hamburger" width="40px"  src="hamburger.svg" alt="">
             
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
         
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1> 
          <div class="cardContainer">
            <!-- <div data-folder="music" class="card ">
              <div class="play">
                <img src="green.svg" alt="">                
              </div>
              <img src="happyhits.jpg" alt="">
              <h2>Happy Hits!</h2>
              <p>Hits to boost Your Mood and fll you with happiness</p>
            </div> -->
            <!-- <div data-folder="hindi" class="card ">
              <img src="happyhits.jpg" alt="">
              <h2>Happy Hits!</h2>
              <p>Hits to boost Your Mood and fll you with happiness</p>
              <div class="play">
                <img src="green.svg" alt="">
              </div>
            </div>
            <div data-folder="foreign" class="card ">
              <img src="happyhits.jpg" alt="">
              <h2>Happy Hits!</h2>
              <p>Hits to boost Your Mood and fll you with happiness</p>
              <div class="play">
                <img src="green.svg" alt="">
              </div>
            </div> -->
          </div>
          <div class="playbar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="flexreal">

              <span class="songInfo invert"></span>
              <div class="songButtons">
                <img width="30" id="previous" src="previoussong.svg" alt="play"  >
                <img width="30" id="play" src="play.svg" alt="previous">
                <img width="30" id="next" src="nextsong.svg" alt="previous">
              </div>
              <div class="controls ">
                <div class="songTime invert" ></div> 
                <div class="volume">
                  <img width="25" src="volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  
    <script src="script.js"></script>
  </body>
</html>
